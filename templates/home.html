<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Navbar */
        header {
            background-color: #1f2933;
            color: white;
            padding: 15px 40px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #e5e7eb;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Hero / main content */
        main {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
            color: #4b5563;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            color: #2563eb;
            border: 1px solid #2563eb;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-outline:hover {
            background-color: #2563eb;
            color: white;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav-container">
            <div class="logo">My Website</div>
            <nav>
                <ul>
                    <!-- Update hrefs to Django URLs later -->
                    <li><a href="/">Home</a></li>
                    <li><a href="/login/">Login</a></li>
                    <li><a href="/register/">Register</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h1>Welcome to the Home Page</h1>
        <p>
            This is the main landing page of your website.  
            Use the navigation bar at the top to go to Login, Register, About, or Contact pages.
        </p>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="window.location.href='/login/'">Login</button>
            <button class="btn btn-outline" onclick="window.location.href='/register/'">Register</button>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> My Website. All rights reserved.
    </footer>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
